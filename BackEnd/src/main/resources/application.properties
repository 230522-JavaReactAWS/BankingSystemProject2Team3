# Change the server port if 8080 is already bound
server.port=8080

# Driver class configured for postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Database credentials
# spring.datasource.url =jdbc:postgresql://localhost:5432/postgres?currentSchema=proj2
spring.datasource.url=jdbc:postgresql://proj2.cyonktbjvevr.us-east-1.rds.amazonaws.com:5432/postgres?currentSchema=proj2
spring.datasource.username=postgres
spring.datasource.password=password

# Next we need to configure some settings that will help Spring later when we talk to the db
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect